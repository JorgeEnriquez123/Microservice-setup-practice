spring:
  application:
    name: orders
  config:
    import: configserver:http://localhost:8888

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

server:
  port: 8090

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state:
          seconds: 5